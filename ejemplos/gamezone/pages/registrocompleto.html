<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Registro completado en GameZone">
  <link rel="stylesheet" href="../estilos.css">
  <title>Registro completado – GameZone</title>
</head>
<body>
    <header class="cabecera">
        <div class="marca">
            <img src="../imagenes/gamezone-logo.png" alt="Logotipo GameZone" class="logo">
        </div>
        <nav class="navegacion">
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Noticias</a></li>
                <li><a href="#">Guías</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Registro</a></li>
            </ul>
            <section class="tarjeta buscador">
                <form name="buscar-juego" action="buscar.html" method="get">
                    <label for="busqueda">Buscar juego:</label>
                    <input type="search" id="busqueda" name="busqueda" placeholder="Introduce el nombre del juego">
                    <button type="submit">Buscar</button>
                </form>
            </section>
        </nav>
    </header>
    <main id="contenido-principal">
        <section class="intro tarjeta">
            <h2>Registro completado</h2>
            <p>¡Felicidades! El registro se ha realizado correctamente.</p>
            <p class="aviso">Por favor, verifica tu correo electrónico para completar la confirmación.</p>
        </section>
    </main>

    <footer class="pie">
        <p>&copy; 2025 Todos los derechos reservados.</p>
    </footer>
</body>
</html>
