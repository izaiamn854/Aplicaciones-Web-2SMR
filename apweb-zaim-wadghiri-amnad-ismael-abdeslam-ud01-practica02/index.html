<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ismael Abdeslam Zaim Wadghiri Amnad">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicencia de clase</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <img src="imagenes\IAT-LOGOTIPO.jpg" alt="Logo del CPIFP Alan Turing">
    </header>

    <main>
        <section>
            <form action="procesarincidencia.php" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>Nueva incidencia</legend>

                    <div class="campo">
                        <label for="profesor">Profesor*:</label>
                        <input type="text" id="profesor" name="profesor" required>
                    </div>

                    <div class="campo">
                        <label for="correo">Correo electrónico*:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>

                    <div class="campo">
                        <label for="departamento">Departamento*:</label>
                        <select id="departamento" name="departamento" required>
                            <option value="">Seleccione...</option>
                            <option>Informatica</option>
                            <option>Administracion</option>
                            <option>Jefatura</option>
                            <option>Limpieza</option>
                            <option>Mantenimiento</option>
                        </select>
                    </div>

                    <div class="campo">
                        <label for="aula">Aula*:</label>
                        <input type="number" id="aula" name="aula" required>
                    </div>

                    <div class="campo">
                        <label for="dia">Día de la incidencia*:</label>
                        <input type="date" id="dia" name="dia" required> 

                    </div>

                    <div class="campo">
                        <label for="hora">Hora de la incidencia*:</label>
                        <input type="time" id="hora" name="hora" required>
                    </div>

                    <div class="campo">
                        <label for="descripcion">Descripción de la incidencia*:</label>
                        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                    </div>

                    <div class="campo-imagen">
                        <label for="imagen">Imagen de la incidencia (opcional):</label>
                        <input type="file" id="imagen" name="imagen" accept="image/*">
                    </div>

                    <div class="botones">
                        <button type="submit">Enviar incidencia</button>
                        <button type="reset">Borrar formulario</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <h3>Síguenos</h3>
        <div class="redes">
            <a href="https://www.facebook.com/cpifpalanturing" target="_blank">
                <img src="imagenes/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com/cpifpalanturing" target="_blank">
                <img src="imagenes/twitter.png" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/cpifpalanturing" target="_blank">
                <img src="imagenes/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.youtube.com/@cpifpalanturing" target="_blank">
                <img src="imagenes/youtube.png" alt="YouTube">
            </a>
            <a href="https://cpifpalanturing.es" target="_blank">
                <img src="imagenes/web.png" alt="Web del centro">
            </a>
        </div>
    </footer>
</body>
</html>
